<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Currency Exchange Advisor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }
        .swap-btn:hover {
            transform: scale(1.1);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">AI Currency Exchange Advisor</h1>
        
        <div class="flex flex-col space-y-6">
            <!-- From Currency -->
            <div class="flex flex-col space-y-2">
                <label class="text-gray-700 font-semibold">From:</label>
                <div class="flex space-x-2">
                    <select id="fromCurrency" class="w-1/2 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="USD">USD - US Dollar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="INR">INR - Indian Rupee</option>
                    </select>
                    <input type="number" id="amount" class="w-1/2 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Amount" value="1">
                </div>
            </div>

            <!-- Swap Button -->
            <div class="text-center">
                <button id="swapBtn" class="swap-btn bg-blue-500 text-white p-2 rounded-full focus:outline-none hover:bg-blue-600">
                    &#8645; Swap
                </button>
            </div>

            <!-- To Currency -->
            <div class="flex flex-col space-y-2">
                <label class="text-gray-700 font-semibold">To:</label>
                <select id="toCurrency" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="USD">USD - US Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="INR">INR - Indian Rupee</option>
                </select>
            </div>

            <!-- Result -->
            <div id="result" class="text-center text-lg font-semibold text-gray-800"></div>

            <!-- AI Advice -->
            <div id="aiAdvice" class="text-center text-sm text-gray-600 italic"></div>

            <!-- Convert Button -->
            <button id="convertBtn" class="bg-green-500 text-white p-3 rounded-lg font-semibold hover:bg-green-600 transition-all">
                Convert & Get Advice
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
